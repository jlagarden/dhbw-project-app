<h1 class="page-header down">Details about customer</h1>

<md-list ng-cloak>

  <md-list-item class="secondary-button-padding header">
    <p style="width:25%">customer number</p>
    <p style="width:25%">material number</p>
    <p style="width:30%">order number</p>
    <p style="width:20%">average rejects</p>
    <md-divider></md-divider>

  </md-list-item>

  <md-divider></md-divider>


  <md-list-item class="secondary-button-padding" ng-repeat="x in customerdata | orderBy : 'number'">
    <p style="width:25%">{{ x.number }}</p>
    <p style="width:25%">{{ x.materialnumber }}</p>
    <p style="width:30%">{{ x.ordernumber }}</p>
    <p style="width:20%">{{ x.avgrejects }}</p>
    <md-divider></md-divider>

  </md-list-item>

</md-list>
